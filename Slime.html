<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Slime</title>
	</head>
	<body>
		
		<h1>Slime</h1>
		<div id="mainDiv" style="width:770px; margin-left:auto; margin-right:auto;">
		<div id="appDiv" style="background-color:#d0d0d0; border:5px solid #d0d0d0;">
			<div style="width:600px; margin-left:auto; margin-right:auto;">
				<canvas id="c_Bg" width="900" height="500"  style="position: absolute;">
				Canvas not supported; please update your browser.
				</canvas>
				<canvas id="c_trail" width="900" height="500"  style="position: absolute;">
				Canvas not supported; please update your browser.
				</canvas>
				<canvas id="c" width="900" height="500"  style="position: absolute;">
				Canvas not supported; please update your browser.
				</canvas>				
			</div>
			<div>
				<input id="startButton" type="button" value="Start" onclick="startStop();">
			</div>
			<div>
				<input id="nSlider" type="range" min="1" max="2500" value="100" oninput="changeN()" onchange="changeN()">
			</div>
			<div>
				Background: 
				<select id="bgColorSelect" onchange="changeBg()">
					<option value="#000000" selected>Black</option>
					<option value="#ffffff">White</option>
					<option value="#fff5e6">Beige</option>
					<option value="#ffe1f5">Pink</option>
					<option value="#f0e1ff">Lavender</option>
					<option value="#e6f0ff">Sky</option>
					<option value="#e8f8f0">Sage</option>
					<option value="#000064">Navy</option>
					<option value="#320064">Plum</option>
					<option value="#320000">Brown</option>
					<option value="#3c3c3c">Gray</option>
				</select>
			</div>
		</div>
		</div>
		<script src="slime_2.js" type="text/javascript"></script>
	</body>
</html>
