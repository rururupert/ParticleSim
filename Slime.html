<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Slime</title>
	</head>
	<body>
		
		<h1>Slime</h1>
		<div style="width:500px; margin-left:auto; margin-right:auto;">
			<canvas id="c_Bg" width="600" height="600"  style="position: absolute;">
			Canvas not supported; please update your browser.
			</canvas>
			<canvas id="c_trail" width="600" height="600"  style="position: absolute;">
			Canvas not supported; please update your browser.
			</canvas>
			<canvas id="c" width="600" height="600"  style="position: absolute;">
			Canvas not supported; please update your browser.
			</canvas>
			
			
			
		</div>
		<div>
			<input id="nSlider" type="range" min="1" max="2500" value="500" oninput="changeN()" onchange="changeN()">
		</div>
		<div>
			Background: 
			<select id="bgColorSelect" onchange="changeBg()">
				<option value="#000000" selected>Black</option>
				<option value="#ffffff">White</option>
				<option value="#fff5e6">Beige</option>
				<option value="#ffe1f5">Pink</option>
				<option value="#f0e1ff">Lavender</option>
				<option value="#e6f0ff">Sky</option>
				<option value="#e8f8f0">Sage</option>
				<option value="#000064">Navy</option>
				<option value="#320064">Plum</option>
				<option value="#320000">Brown</option>
				<option value="#3c3c3c">Gray</option>
			</select>
		</div>

		<script src="slime.js" type="text/javascript"></script>
	</body>
</html>
